<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e2e;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-top: 10px;
        }
        .heading {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subheading {
            font-size: 1em;
            opacity: 0.7;
            margin-top: 10px;
        }
        .countdown {
            font-size: 2.5em;
            font-weight: bold;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            transform: rotate(-90deg);
        }
        circle {
            stroke-width: 12;
            fill: none;
            stroke-linecap: round;
        }
        .progress-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }
        .progress {
            stroke: url(#gradient);
            stroke-dasharray: 440;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0px 0px 8px rgba(0, 255, 204, 0.8));
        }
    </style>
    <script>
        let countdown = 3;
        function updateTimer() {
            document.getElementById("countdown").textContent = countdown;
            let progress = document.querySelector(".progress");
            let offset = (440 / 3) * (3 - countdown);
            progress.style.strokeDashoffset = offset;
            if (countdown === 0) {
                window.location.href = "https://adikr.eu.org"; // Change to your URL
            } else {
                countdown--;
                setTimeout(updateTimer, 1000);
            }
        }
        window.onload = updateTimer;
    </script>
</head>
<body>
    <div class="heading">Redirecting to <a href=https://adikr.eu.org>adikr.eu.org</a></div>
    <div class="container">
        <svg width="180" height="180">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#00ffcc"/>
                    <stop offset="100%" stop-color="#0077ff"/>
                </linearGradient>
            </defs>
            <circle class="progress-bg" cx="90" cy="90" r="70"/>
            <circle class="progress" cx="90" cy="90" r="70" stroke="url(#gradient)"/>
        </svg>
        <div class="countdown" id="countdown">3</div>
    </div>
    <div class="subheading">Please wait while the page redirects.</div>
      <div class="subheading"><a href="https://adikr.eu.org">or click here to go to destination page</a> </div>

</body>
</html>
